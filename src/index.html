<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="css/main.css" rel="stylesheet">

    <header>
        <img src="images/partyseniors.jpg">
        <h1>HOWDY! Welcome to The Original Nashville!</h1>
    </header>
    <!-- intro name-->
    <article class="search bar">
        <fieldset>
            <!--RestaurantList-->
            <span>Search Restaurants by Cuisine:</span>
            <select id="restaurant">
                <option value="182">Breakfast</option>
                <option value="541">Diner</option>
                <option value="143">Healthy Food</option>
                <option value="998">Salad</option>
                <option value="5">Bakery</option>
                <option value="30">Cafe</option>
            </select>
            <button type="submit" id="submitRestaurants">Search!</button>
        </fieldset>
        <fieldset>
            <!--concert-->
            <span>Search Concerts by Name:</span>
            <input type="text" placeholder="Concerts" id="concerts">
            <button id="search">Search!</button>
        </fieldset>
            <!--Meetups-->
        <fieldset>
            <div>
                <span>Search Events:</span>
                <input type="text" placeholder="Things to do in Nashville" id="fm-search-bar">
                <button type="button" id="search-meetUps">Search!</button>
            </div>
        </fieldset>
    </article>

    <h2>Your Search Results</h2>
    <div class="dom">
        <!--srcoll box of results-->
        <!--Place BUTTON here-->
    </div>
    <h2>Itinerary of Favorites</h2>
    <div id="itinerary-list">
        <!--List of itineraries-->
        <p id="restaurant-Fav">Restaurant:</p>
        <p id="park-Fav">Park:</p>
        <p id="meetups-Fav">Meetups:</p>
        <p id="concertFav">Concerts:</p>
    </div>
    <script src="scripts/restaurantData.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/parks.js"></script>
    <script src="scripts/concerts.js"></script>
    <script src="Scripts/main.js"></script>
</body>
